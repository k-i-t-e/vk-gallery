plugins {
    id 'java'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
}

apply plugin: 'io.spring.dependency-management'

group 'com.kite.playground'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    configurations {
        all*.exclude module : 'spring-boot-starter-logging'
    }

    compile("org.springframework.boot:spring-boot-starter-web")

    // Database
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile group: 'com.h2database', name: 'h2', version: '1.4.197'
    compile group:'org.flywaydb', name: 'flyway-core', version: '5.1.4'


    // Security
    compile("org.springframework.boot:spring-boot-starter-security")
    compile group: 'org.springframework.security.oauth.boot', name: 'spring-security-oauth2-autoconfigure', version: '2.0.5.RELEASE'

    compile 'com.vk.api:sdk:0.5.12'

    // Lombok
    compileOnly "org.projectlombok:lombok:1.18.2"
    testCompileOnly "org.projectlombok:lombok:1.18.2"

    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'

    // Logging
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.24'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-jcl', version: '2.8'

    testCompile("org.springframework.boot:spring-boot-starter-test")
}
