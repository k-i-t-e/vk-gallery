<div class="container-fluid main-container">
  <div class="row align-items-center">
    <div class="col"></div>
    <div class="col-7 main">
      <div class="row" *ngFor="let i of getRange(images.length / 4)">
        <div class="col img" *ngFor="let j of [0, 1, 2, 3]">
          <img *ngIf="getThumbnail(i * 4 + j)" [src]="getThumbnail(i * 4 + j)">
        </div>
      </div>
    </div>

    <div class="col"></div>
  </div>
</div>
